<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МойМаркет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <div class="logo__icon">
                    <a href="#" class="logo__link-icon">
                        <img src="pictures/Icon-market.svg" alt="Логотип" class="icon">
                    </a>
                </div>
                <div class="logo__text">
                    <a href="#" class="logo__link-text">
                        <h1>Мой<span class="logo__text-black">Маркет</span></h1>
                    </a>
                </div>
            </div>
        </header>
        <nav class="breadcrumbs">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Электроника</a></li>
                <li class="breadcrumbs__item2">></li>
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Смартфоны и гаджеты</a></li>
                <li class="breadcrumbs__item2">></li>
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Мобильные телефоны</a></li>
                <li class="breadcrumbs__item2">></li>
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Apple</a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="product-name">
                <h2>Смартфон Apple iPhone 13, синий</h2>
            </div>
            <div class="product-photo">
                <ul class="product-photo__list">
                    <li class="product-photo__item"><img src="pictures/image-1.png" alt=""></li>
                    <li class="product-photo__item"><img src="pictures/image-2.png" alt=""></li>
                    <li class="product-photo__item"><img src="pictures/image-3.png" alt=""></li>
                    <li class="product-photo__item"><img src="pictures/image-4.png" alt=""></li>
                    <li class="product-photo__item"><img src="pictures/image-5.png" alt=""></li>
                </ul>
            </div>
            <div class="container">
                <div class="information">
                    <div class="color">

                    </div>
                    <div class="specifications">

                    </div>
                    



                </div>
                <div class="aside">

                </div>
            </div>

        </main>
    </div>
</body>

</html>
